<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        .response-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            margin-top: 50px;
        }
        .response-message {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .json-data {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="response-container">
        <div class="response-message">Request successfully!</div>
        <div class="json-data" id="json-data"></div>
    </div>

    <script>
        // 发送 POST 请求到 /health 路由获取 JSON 数据
        fetch('/health', {
            method: 'POST'
        })
        .then(response => response.json())
        .then(data => {
            // 在页面上显示 JSON 数据
            document.getElementById('json-data').innerText = JSON.stringify(data, null, 2);
        })
        .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
